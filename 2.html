<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Logo</title>
    <style>
        .school-logo {
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            4% {
                transform: rotate(0deg);
            }
            4% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <img class="school-logo" src="https://portal.svfc-edu.com/img/svfc-icon-rotate.gif" alt="svfc school logo">
</body>
</html>
